<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>My Store</h1>
      <div class="filters">
        <input
          type="text"
          id="search-input"
          placeholder="Search for products..."
        />
        <select id="ProductsFilter">
          <option value="All Categories">All Categories</option>
        </select>

        <div id="productContainer"></div>

        <input id="min-Price" type="number" placeholder="Min Price" />
        <input id="max-Price" type="number" placeholder="Max Price" />
        <button id="btn-filter">Apply Filters</button>
        <button id="btn-reset">Reset Filters</button>
      </div>
      <div class="sort">
        <select id="PriceSort">
          <option value="sort-by-price">Sort by Price</option>
          <option value="low-to-high">Low to High</option>
          <option value="high-to-low">High to Low</option>
        </select>
      </div>
    </header>

    <section class="shopping-cart">
      <h2>Your Cart:</h2>
      <div id="productAddedToCart" class="cart-wrapper"></div>
      <h3 id="totalPrice"></h3>
      <h3 id="totalquantity"></h3>
    </section>

    <div id="productDetailsContainer" class="product-details"></div>
    <div id="productsContainer" class="products-wrapper"></div>
    <div class="tranform">
      <div id="pagination" class="pagination-container"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
